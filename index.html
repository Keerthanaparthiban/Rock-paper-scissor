<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f591abb5ff.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="game">
        <div class="score">
            <div class="player-score">
                <div class="playc-icon">
                    <img src="images/player.png" alt="player">
                    <h4 class="sign"> - </h4>
                    <p>0</p>
                </div>
                <h1>Player</h1>
            </div>
            <div class="computer-score">
                <div class="playc-icon">
                    <img src="/images/computer.png" alt="computer">
                    <h4 class="sign"> - </h4>
                    <p>0</p>
                </div>
                <h1>Computer</h1>
            </div>
        </div>

        <div class="intro">
            <h1>Rock Paper and Scissor</h1>
            <button>Let's Play</button>
        </div>

        <div class="match fadeOut">
            <h2 class="winner">Choose an option</h2>
            <div class="hands">
                <img class="player-hand" src="/images/rock.png" alt="player-hand">
                <img class="computer-hand" src="/images/rock.png" alt="computer-hand">
            </div>
            <div class="options">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button class="scissors">scissors</button>
            </div>

            <!-- <div class="stop">
                <button>stop</button>
            </div> -->
        </div>

        <!-- <div class="end">
            <h1>Rock Paper and Scissor</h1>
            <button>Let's Play</button>
        </div> -->
    </section>
    <script src="main.js"></script>
</body>
</html>
